<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Basic, JS, project" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Item-1 -->
    <div class="card">
      <h1 class="title">City Weather</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="download.png" /></button>
      </div>
      <!-- Item-2 -->
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <!-- Item-3 -->
      <div class="weather">
        <img src="images (1).jpg" class="weather-icon" />
        <h1 class="temp">20Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <div>
              <p class="wind">15 KM/H</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Js -->
    <script src="app.js"></script>
  </body>
</html>
